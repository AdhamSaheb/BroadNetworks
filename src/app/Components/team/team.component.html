<div class="row wrapper">

  <div class="col-md-12">


  <!-- Header -->
<div class="row justify-content-center" >
  <div class="col-md-12" style="text-align: center;">
    <p class='header'> Our Team </p>
    <hr class='small-divider'>
  </div>
</div>
<!-- ------- -->


<!-- Team -->
<div class="row justify-content-center " style="margin-bottom: 25px;">
  <div class="col-md-12" style="text-align: center;">
    <p style='color: rgb(10, 142, 194)'>Meet the Team of Broad Networks</p>
  </div>
</div>
<hr style="width: 70%;">
  <div class="row justify-content-center">
    <div class="col-sm-4 member-container" *ngFor='let member of members'>
      <div class="row justify-content-center">
        <img src={{member.image}} class="member-image">
      </div>
      <div class="row justify-content-center">
        <p class='member-name'> {{member.name}}</p>
      </div>
      <div class="row justify-content-center">
        <p class="member-role">{{member.role}}</p>
      </div>
      <div class="row justify-content-center" style="font-size: 14px;">
        <p>{{member.description}}</p>
      </div>

    </div>

  </div>

<!-- ------- -->


</div>
